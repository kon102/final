<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	<link rel="stylesheet" type="text/css" href="css/custom.css" />
 span{
  font-size: large;
  color: red;
 }
</style>
</head>
<body>
	<h1>CSS</h1>
	<p style="color: gray;">css는 html 문서의 스타일(형태)를 지정할떄 사용되는 프론트 언어이다.
		이때까지 css를 기술할때 요소안에 style 속성을 이용해서 지정해보았던적이 있는데 그게 css이다.</p>
	<p>
		<span>css</span>를 적용시키는 방법은 요소안에 inline 형태로 기술해야만 되는건 아니고 <br/>
		html 문서안에 internel형태로 기술하는법도 있고 기술하는 방법도 있고 external 형태로 기술해서 적용하는 법도있다.
	</p>
</body>
</html>
